<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/mini-calc.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tiny-calculator</title>
</head>
<body>
    <section class="calc-container">
        <div class="calc-element">
            <section class="display-container">
                <label class="operation-label"></label>
                <label class="total-label"></label>
                <label class="number-box"></label>
            </section>
            <section class="numbers-container">
                <button class="number" id="seven" value="7"><img src="./icons/numbers/7-solid.svg"></button>
                <button class="number" id="eight" value="8"><img src="./icons/numbers/8-solid.svg"></button>
                <button class="number" id="nine" value="9"><img src="./icons/numbers/9-solid.svg"></button>
                <button class="number" id="four" value="4"><img src="./icons/numbers/4-solid.svg"></button>
                <button class="number" id="five" value="5"><img src="./icons/numbers/5-solid.svg"></button>
                <button class="number" id="six" value="6"><img src="./icons/numbers/6-solid.svg"></button>
                <button class="number" id="one" value="1"><img src="./icons/numbers/1-solid.svg"></button>
                <button class="number" id="two" value="2"><img src="./icons/numbers/2-solid.svg"></button>
                <button class="number" id="three" value="3"><img src="./icons/numbers/3-solid.svg"></button>
                <button class="number" id="zero" value="0"><img src="./icons/numbers/0-solid.svg"></button>
                <button class="dot" id="decimal" value="."><img src="./icons/operators/circle-solid.svg"></button>
            </section>
            <section class="operators-container">
                <button class="operator" id="plus" value="+"><img src="./icons/operators/plus-solid.svg"></button>
                <button class="operator" id="minus" value="-"><img src="./icons/operators/minus-solid.svg"></button>
                <button class="operator" id="multiply" value="*"><img src="./icons/operators/xmark-solid.svg"></button>
                <button class="operator" id="divide" value="/"><img src="./icons/operators/divide-solid.svg"></button>
                <button class="operator" id="equal" value="="><img src="./icons/operators/equals-solid.svg"></button>
            </section>
            <section class="delete-buttons-container">
                <button class="delete" id="deleteAll"><img src="./icons/angles-left-solid.svg"></button> 
                <button class="delete" id="deleteCharacter"><img src="./icons/chevron-left-solid.svg"></button>
            </section>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
